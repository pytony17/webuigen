<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generated Web UI</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <h1>Generated Web UI</h1>
    <div id="generated-content">
        {{ generated_html | safe }}
    </div>
    <h2>Feedback</h2>
    <form id="feedback-form">
        <label for="feedback">Provide feedback or type 'APPROVED':</label><br>
        <textarea id="feedback" name="feedback" rows="5" cols="50"></textarea><br>
        <button type="submit">Submit Feedback</button>
    </form>
    <script>
        $(document).ready(function() {
            $('#feedback-form').submit(function(e) {
                e.preventDefault();
                $.ajax({
                    url: '/feedback',
                    method: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        alert(response.message);
                        if (response.html) {
                            $('#generated-content').html(response.html);
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
